<!-- The Modal -->
  <div class="container">
    <div class="row">
      <div class="col">
        <img id="myImg" class="img-fluid" src="images/Circulation.jpeg">
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img01">
          <div id="caption"></div>
        </div>
      </div>
      <div class="col">
        <img class="img-fluid blur" src="images/MayonakaDanceOff.jpeg">
      </div>
      <div class="col">
        <img class="img-fluid" src="images/BoundlessAdventure.jpeg">
      </div>
      <div class="w-100"></div>
      <div class="col">
        <img class="img-fluid" src="images/IsocentricMomentum.jpeg">
      </div>
      <div class="col">
        <img class="img-fluid" src="images/THXFORXXYEARS.jpeg">
      </div>
      <div class="col">
        <img class="img-fluid" src="images/Shockwave.jpeg">
      </div>
      <div class="col">
        <img class="img-fluid" src="images/HeavensUtopia.jpeg">
      </div>
    </div>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("myImg");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    }
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() { 
      modal.style.display = "none";
    }
    </script>
</body>
